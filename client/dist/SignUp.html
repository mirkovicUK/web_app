    <div class="container w-25">
        <h1>Sign Up</h1>
        <form class="p-3" id="signUpForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control shadow  bg-body rounded " id="exampleInputEmail1" 
                  aria-describedby="emailHelp" name="email" autocomplete="email address">
                <div id="emailHelp" class="form-text text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3" >
              <label for="userName" class="form-label">Username</label>
              <input type="text" class="form-control shadow  bg-body rounded" 
                id="userName" name="username" autocomplete="on">
              <div id="userNameHelp" class="form-text"></div>
            </div>

            <div class="mb-3" >
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control shadow  bg-body rounded" id="password" name="password">
                <div id="passwordHelp" class="form-text text">Min 8 character(s): number, special character, uppercase and lowercase letter</div>
              </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input border border-2" id="checkbox" >
                <label for="checkbox" class="form-check-label">Show Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="SignUpBundle.js "></script>
    
    <script>
        // popover initialization bootstrap5
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
  </body>
