<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="login_style.css">
</head>

<body>
      <div class="main">
            <h1>Log in </h1>
            <form id="login_form" action="" name="Login form" autocomplete="on">
                  <label for="Username">Username:</label>
                  <input type="text" id="username" name="username" placeholder="Enter your email" required>
                  
                  <label for="password"> Password:</label>
                  <input type="password" id="id_password" name="password" placeholder="Enter your Password" required>
            </form>
            <div class="wrap">
                  <button type="submit" name="button" onclick="call_api()">
                        Submit
                  </button>
            </div>

            <p>Keep Browsing
                  <a href="/client/index.html" >Cancel</a>
            </p>
            
            <p>Not registered?
                  <a href="/client/sign_up_page/sign_up.html" style="text-decoration: none;">Create an account</a>
            </p>
      </div>
      <script src="login.js"></script>
</body>

</html>
