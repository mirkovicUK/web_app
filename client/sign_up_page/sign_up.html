<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="sign_up.css">
</head>

<body>
      <div class="main">
            <h1>Sign up </h1>
            <form id="login_form" action="" name="Login form" autocomplete="on">
                  <label for="Username">Username:</label>
                  <input type="text" id="username" name="username" placeholder="Enter your Email" required>
                  
                  <label for="password"> Password:</label>
                  <input type="password" id="id_password" name="password" placeholder="Enter your Password" required>

                  <label for="first_name"> First Name:</label>
                  <input type="tesx" id="first_name" name="first_name" placeholder="First Name" required>

                  <label for="last"> Last Name:</label>
                  <input type="tesx" id="last_name" name="last_name" placeholder="Last Name" required>
            </form>
            <div class="wrap">
                  <button type="submit" name="button" onclick="call_api()">
                        Submit
                  </button>
            </div>

            <p>Keep Browsing
                  <a href="/client/index.html" >Cancel</a>
            </p>
            
            <p>Registered? 
                  <a href="/client/log_in_page/log_in.html" style="text-decoration: none;">Log In</a>
            </p>
      </div>
      <script src="sign_up.js"></script>
</body>

</html>
